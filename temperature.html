<html>
<head>
	<meta charset="utf-8">
	<title>hw3-temperature</title>
	<script language="javascript">
		var fTemperature;
		var cTemperature = prompt("請輸入一個攝氏溫度", "");
		
		if(cTemperature != null)
		{
			fTemperature = cTemperature*9/5+32;
		}
		alert("攝氏 " + cTemperature + " 度 = 華氏 " + fTemperature + " 度");
	</script>
</head>

<body>
	<h1>hw3-temperature</h1>
</body>
</html>
